        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

    <style>
        /* Custom Scrollbar for horizontal scroll */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Animation classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Glow Animation */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);
                border-color: rgba(255, 215, 0, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 0 rgba(255, 215, 0, 0.7);
                border-color: rgba(255, 215, 0, 1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);
                border-color: rgba(255, 215, 0, 0.4);
            }
        }

        .next-item {
            animation: pulse-glow 2s infinite;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.8);
        }
    </style>
</head>

    <script>
        // Weather Code Mapper (WMO to Lucide Icon & Color)
        const getWeatherInfo = (code) => {
            if (code === 0) return { icon: 'sun', color: 'text-paris-gold' };
            if (code >= 1 && code <= 3) return { icon: 'cloud-sun', color: 'text-gray-300' };
            if (code >= 45 && code <= 48) return { icon: 'cloud', color: 'text-gray-400' };
            if (code >= 51 && code <= 55) return { icon: 'cloud-drizzle', color: 'text-blue-300' };
            if (code >= 61 && code <= 67) return { icon: 'cloud-rain', color: 'text-blue-400' };
            if (code >= 71 && code <= 77) return { icon: 'snowflake', color: 'text-white' };
            if (code >= 80 && code <= 82) return { icon: 'cloud-rain', color: 'text-blue-500' };
            if (code >= 95 && code <= 99) return { icon: 'cloud-lightning', color: 'text-purple-400' };
            return { icon: 'cloud', color: 'text-gray-400' };
        };

        // Fetch Weather Data
        // Fetch Weather Data
        async function fetchWeather() {
            try {
                // Fetch forecast for Paris (Latitude: 48.8566, Longitude: 2.3522)
                // Added hourly data for specific activity times
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=48.8566&longitude=2.3522&daily=weather_code,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weather_code&timezone=Europe%2FParis&start_date=2025-12-06&end_date=2025-12-12');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Weather fetch failed:", error);
                return null;
            }
        }

            document.getElementById('time-seoul').textContent = seoulTime;
            document.getElementById('date-seoul').textContent = seoulDate;

            // Paris
            const parisTime = now.toLocaleTimeString('en-US', { timeZone: 'Europe/Paris', hour: '2-digit', minute: '2-digit', hour12: false });
            const parisDate = now.toLocaleDateString('en-US', { timeZone: 'Europe/Paris', month: 'short', day: 'numeric', weekday: 'short' });
            document.getElementById('time-paris').textContent = parisTime;
            document.getElementById('date-paris').textContent = parisDate;
        }

        setInterval(updateClocks, 1000);
        updateClocks(); // Initial call

        // Exchange Rate Logic
        async function fetchExchangeRate() {
            try {
                // Using open.er-api.com for free exchange rates (updates daily/hourly)
                const response = await fetch('https://open.er-api.com/v6/latest/EUR');
                const data = await response.json();
                const rate = data.rates.KRW;

                // 1 EUR = ??? KRW
                document.getElementById('rate-eur-krw').textContent = `${Math.round(rate).toLocaleString()} ₩`;

                // 1000 KRW = ??? EUR
                const krwToEur = 1000 / rate;
                document.getElementById('rate-krw-eur').textContent = `${krwToEur.toFixed(2)} €`;
            } catch (error) {
                console.error("Exchange rate fetch failed:", error);
                document.getElementById('rate-eur-krw').textContent = "Error";
                document.getElementById('rate-krw-eur').textContent = "Error";
            }
        }

        fetchExchangeRate();

        // Render Itinerary with Weather
        async function renderItinerary() {
            const itineraryContainer = document.getElementById('itinerary-container');
            const weatherData = await fetchWeather();

            let nextItemFound = false;
            const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Paris" }));

            itineraryContainer.innerHTML = '<div class="absolute left-[11px] top-2 bottom-0 w-[2px] bg-white/20"></div>';

            itineraryData.forEach((day, index) => {
                const dayEl = document.createElement('div');
                dayEl.className = 'relative pl-8 reveal';

                let isCurrentDay = false;

                // --- Daily Weather Logic ---
                let dailyWeatherHtml = '';
                if (weatherData && weatherData.daily) {
                    // Find index for this day
                    const dayIndex = weatherData.daily.time.findIndex(t => t === day.date);
                    if (dayIndex !== -1) {
                        const maxTemp = Math.round(weatherData.daily.temperature_2m_max[dayIndex]);
                        const minTemp = Math.round(weatherData.daily.temperature_2m_min[dayIndex]);
                        const weatherInfo = getWeatherInfo(weatherData.daily.weather_code[dayIndex]);

                        dailyWeatherHtml = `
                            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/10 backdrop-blur-md">
                                <i data-lucide="${weatherInfo.icon}" class="w-4 h-4 ${weatherInfo.color}"></i>
                                <span class="text-xs font-bold text-white">${maxTemp}° <span class="text-white/50">/ ${minTemp}°</span></span>
                            </div>
                        `;
                    }
                }

                let activitiesHtml = day.activities.map(act => {
                    const activityTime = new Date(`${day.date}T${act.time}:00`);

                    let extraClass = '';
                    if (!nextItemFound && activityTime > now) {
                        extraClass = 'next-item';
                        nextItemFound = true;
                        isCurrentDay = true;
                    }

                    const id = extraClass ? 'id="next-schedule"' : '';

                    // --- Hourly Weather Logic ---
                    let hourlyWeatherHtml = '';
                    if (weatherData && weatherData.hourly) {
                        // Construct ISO string for the hour (e.g. "2025-12-06T16:00")
                        const hourStr = act.time.split(':')[0];
                        const targetTimeStr = `${day.date}T${hourStr}:00`;

                        const hourIndex = weatherData.hourly.time.findIndex(t => t === targetTimeStr);
                        if (hourIndex !== -1) {
                            const temp = Math.round(weatherData.hourly.temperature_2m[hourIndex]);
                            const weatherInfo = getWeatherInfo(weatherData.hourly.weather_code[hourIndex]);

                            hourlyWeatherHtml = `
                                <div class="absolute -left-[48px] top-3.5 flex flex-col items-end justify-center w-[36px] z-10">
                                    <i data-lucide="${weatherInfo.icon}" class="w-5 h-5 ${weatherInfo.color} mb-0.5 filter drop-shadow-sm"></i>
                                    <span class="text-[10px] font-bold text-white/90">${temp}°</span>
                                </div>
                            `;
                        }
                    }

                    const memoHtml = act.memo ? `<div class="text-xs text-white/50 mt-1 flex items-center gap-1"><i data-lucide="sticky-note" class="w-3 h-3"></i> ${act.memo}</div>` : '';

                    return `
                    <div ${id} class="relative glass p-4 rounded-2xl flex items-center justify-between gap-3 mb-3 hover:bg-white/10 transition-colors group ${extraClass}">
                        ${hourlyWeatherHtml}
                        
                        <div class="flex items-center gap-3 flex-1">
                            <div class="p-2 bg-white/10 rounded-xl text-paris-gold shrink-0">
                                <i data-lucide="${act.type}" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <div class="text-sm font-bold text-white">${act.time}</div>
                                <div class="text-sm text-white/80">${act.title}</div>
                                ${memoHtml}
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(act.location)}" 
                            target="_blank" 
                            class="p-2 text-white/30 hover:text-paris-gold transition-colors shrink-0"
                            title="구글 맵에서 보기">
                                <i data-lucide="map-pin" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                `}).join('');

                const dateColorClass = isCurrentDay ? 'text-paris-gold drop-shadow-[0_0_8px_rgba(255,215,0,0.6)]' : 'text-white';
                const dateSubColorClass = isCurrentDay ? 'text-paris-gold/80' : 'text-white/60';
                const dotClass = isCurrentDay ? 'ring-2 ring-paris-gold shadow-[0_0_15px_rgba(255,215,0,0.8)]' : '';

                dayEl.innerHTML = `
                    <!-- Date Header -->
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-6 h-6 rounded-full bg-paris-blue border-4 border-white/20 shadow-sm z-10 absolute left-0 flex items-center justify-center ${dotClass}">
                            <div class="w-1.5 h-1.5 rounded-full bg-paris-gold"></div>
                        </div>
                        
                        <!-- Weather Badge (Left of Day) -->
                        ${dailyWeatherHtml}

                        <div class="flex items-baseline gap-2">
                            <h3 class="text-xl font-serif font-bold ${dateColorClass}">${day.day}</h3>
                            <span class="text-sm ${dateSubColorClass} font-medium">${day.date.split('-').slice(1).join('.')}</span>
                        </div>
                    </div>
                    
                    <!-- Activities -->
                    <div class="space-y-3">
                        ${activitiesHtml}
                    </div>
                `;
                itineraryContainer.appendChild(dayEl);
            });

            // Re-initialize Icons
            lucide.createIcons();

            // Re-observe for animation
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

            // Scroll to next item if exists
            const nextEl = document.getElementById('next-schedule');
            if (nextEl) {
                setTimeout(() => {
                    nextEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 1000);
            }
        }

        // Initialize
        renderItinerary();

        // Scroll Reveal Animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });

        // Initialize Weather
        fetchWeather();

        // French Phrases (Survival & Travel Focus - Expanded to ~80)
        const frenchPhrases = [
            // --- Greetings & Basics (10) ---
            { text: "Bonjour", pron: "봉쥬르", meaning: "안녕하세요 (아침/점심)" },
            { text: "Bonsoir", pron: "봉수아", meaning: "안녕하세요 (저녁)" },
            { text: "Merci", pron: "멕씨", meaning: "감사합니다" },
            { text: "Merci beaucoup", pron: "멕씨 보꾸", meaning: "정말 감사합니다" },
            { text: "S'il vous plaît", pron: "실 부 플레", meaning: "부탁합니다 / 주세요" },
            { text: "Excusez-moi", pron: "엑스큐제 무아", meaning: "실례합니다 / 저기요" },
            { text: "Pardon", pron: "빠흐동", meaning: "죄송합니다 / 잠시만요" },
            { text: "Oui / Non", pron: "위 / 농", meaning: "네 / 아니요" },
            { text: "Au revoir", pron: "오 흐부아", meaning: "안녕히 가세요" },
            { text: "À bientôt", pron: "아 비앙또", meaning: "곧 만나요" },
